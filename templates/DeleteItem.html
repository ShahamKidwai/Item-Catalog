{% extends "ProtectedBase.html" %}
{%block content%}
{{ super()}}
{% endblock %}
{%block main %}
<form action = "{{url_for('delete_item', category_id = i.category_id, item_id = i.id)}}" method = 'post'>
   <div class = "delitemtext"><h2>Delete Item</h2></div>
   <br>
   <div class = "deleteitemques"> <h3>Are you sure you want to delete the item {{i.title}} ?</h3></div>
   <br>
   <input type='submit' value='Submit'>
   <button type="cancel" onclick="window.location='{{url_for('showitems', category_id = i.category_id)}}';return false;">Cancel</button>
 </form>
{% endblock %}
