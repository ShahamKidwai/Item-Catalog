<html>
<head>
<title>Item Catalog</title>
<style>
.categories{
 font-size: 25px;
}

 font-size: 35px;
}

}
</style>
</head>
<body>
<div class = "header"><center><h1>Item Catalog<h1></center></div>

<br>
<div class = 'container'>
<h1>Categories</h1>

    </div>
{% endfor %}
</div>
</body>
</html>
